<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Otto Krautmann" />
    <meta
      name="keywords"
      content="panaderia; dulce; salado; pan; panes; factura; facturas; tortilla; tortillas; bollo; bollos"
    />
    <meta name="description" content="productos de panaderia" />
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/style.css" />
    <title>Contacto</title>
  </head>
  <body>
    <header class="navbar-dark bg-dark">
      <nav class="navbar navbar-expand-lg container">
        <div class="container">
          <a class="navbar-brand" href="../index.html">
            <img src="../img/cocu_logo-450.png" alt="logo de la empresa" height="100">
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarMenu"
            aria-controls="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarMenu">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  href="../index.html"
                  class="nav-link"
                 
                  id="inicio"
                  >Inicio</a
                >
              </li>
              <li class="nav-item">
                <a href="productos.html" class="nav-link">Productos</a>
              </li>
              <li class="nav-item">
                <a href="historia.html" class="nav-link">Historia</a>
              </li>
              <li class="nav-item">
                <a href="contacto.html" aria-current="page" class="nav-link active">Contacto</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main class="py-5">
      <section class="container">
        <h1 class="display-1">Contacto</h1>
        <hr>
      </section>
      <section class="container">
        <form>
          <div class="mb-3">
            <label for="nombreYApellido" class="form-label">Nombre y Apellido</label>
            <input type="text" class="form-control" id="nombreYApellido" placeholder="nombre" required maxlength="50" minlength="3">
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" placeholder="name@example.com" maxlength="50" required>
          </div>
          <div class="mb-3">
            <label for="consulta" class="form-label">Consulta</label>
            <textarea class="form-control" id="consulta" rows="3" required maxlength="300" minlength="10"></textarea>
          </div>
          <button class="btn btn-primary" type="submit">Enviar</button>
        </form>
      </section>
    </main>
    <footer class="bg-dark text-white-50 py-3">
      <section class="container">
          <article class="row">
              <div class="col-sm-12 col-md-2 d-flex justify-content-center">
                  <img src="../img/cocu_logo-450.png" class="logo" alt="logo">
              </div>
              <div class="col-sm-0 col-md-2">                    
              </div>                
              <div class="col-sm-12 col-md-4">
                  <p class="fw-bold fs-5">Horario de atención:</p>
                  <p class="fs-6">Lunes a viernes: 09hs-18hs<br>Sábados, domingos y feriados: 09hs-14hs</p>              
              </div>
              <div class="col-sm-12 col-md-4">
                  <p class="fw-bold fs-5">Síguenos en nuestras redes:</p> 
                  <a href="https://facebook.com" target="_blank" class="text-white-50"
              ><i class="bi bi-facebook fs-4"></i
            ></a>
            <a
              href="https://instagram.com"
              target="_blank"
              class="text-white-50 mx-5"
              ><i class="bi bi-instagram fs-4"></i
            ></a>
            <a href="https://twitter.com" target="_blank" class="text-white-50"
              ><i class="bi bi-twitter fs-4"></i>
            </a>                     
              </div>
          </article>
      </section>
  </footer>
    <script src="../js/bootstrap.min.js"></script>
  </body>
</html>
